<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #24142D;
      font-family: 'DM Sans', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      width: 100%;
      max-width: 480px;
      background-color: #2E236C;
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    header {
      background-color: #433D8B;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #ccc;
    }

    header img {
      width: 30px;
      height: 30px;
      filter: brightness(0) invert(1);
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    #chat {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 12px;
      border-radius: 12px;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #2E236C;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: white;
      color: #2E236C;
    }

    .timestamp {
      font-size: 10px;
      position: absolute;
      bottom: 5px;
      right: 10px;
      opacity: 0.6;
    }

    footer {
      background-color: #2E236C;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #userInput {
      flex-grow: 1;
      padding: 12px;
      border-radius: 999px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    #sendBtn {
      background: none;
      border: none;
      cursor: pointer;
    }

    #sendBtn img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    .credit {
      font-size: 10px;
      opacity: 0.5;
      text-align: left;
      margin: 10px 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <img src="bot.svg" alt="Bot Icon" />
      <h1>AI Chat</h1>
    </header>
    <div id="chat"></div>
    <footer>
      <input id="userInput" placeholder="Type your message..." />
      <button id="sendButton">
        <img src="/icons/send.svg" alt="Send" />
      </button>
    </footer>
    <div class="credit">By Horbane and ChatGPT</div>
  </div>

<script>
  const input = document.getElementById('userInput');
  const chat = document.getElementById('chat');

  async function sendMessage() {
    const userMessage = input.value.trim();
    if (!userMessage) return;
    input.value = '';
    chat.innerHTML += `<div class="message user"><div class="text">${userMessage}</div><div class="time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div></div>`;
    chat.scrollTop = chat.scrollHeight;

    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: userMessage })
    });
    
    const data = await res.json();
    const reply = data.reply || "⚠️ Something went wrong";
    if (!reply.toLowerCase().includes("thinking")) {
      chat.innerHTML += `<div class="message bot"><div class="text">${reply}</div><div class="time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div></div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  }

  // Trigger on button click
  document.getElementById('sendButton').addEventListener('click', sendMessage);

  // Trigger on Enter key
  input.addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
