<!DOCTYPE html>
<html>
<head>
  <title>Simple AI Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Ask Me Anything</h2>
  <div id="chat"></div>
  <input id="userInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const userMessage = input.value;
      input.value = '';
      chat.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });
      const data = await res.json();
      chat.innerHTML += `<p><strong>Bot:</strong> ${data.reply}</p>`;
    }
  </script>
</body>
</html>
