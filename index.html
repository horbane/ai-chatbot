<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Assistant</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 24px 28px;
      display: flex;
      align-items: center;
      gap: 16px;
      color: white;
    }

    .chat-header .avatar {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .chat-header .info h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .chat-header .info p {
      font-size: 13px;
      opacity: 0.8;
      font-weight: 400;
    }

    .chat-messages {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 85%;
      padding: 16px 20px;
      border-radius: 20px;
      position: relative;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 8px;
    }

    .message.bot {
      align-self: flex-start;
      background: #f8f9fa;
      color: #2d3748;
      border: 1px solid #e2e8f0;
      border-bottom-left-radius: 8px;
    }

    .message .time {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 8px;
      font-weight: 400;
    }

    .message.user .time {
      text-align: right;
    }

    .chat-input-container {
      padding: 20px 24px;
      background: #f8f9fa;
      border-top: 1px solid #e2e8f0;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 12px;
      background: white;
      border-radius: 25px;
      padding: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
    }

    #userInput {
      flex: 1;
      padding: 12px 16px;
      border: none;
      outline: none;
      font-size: 14px;
      background: transparent;
      color: #2d3748;
    }

    #userInput::placeholder {
      color: #a0aec0;
    }

    #sendBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    #sendBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    #sendBtn svg {
      width: 18px;
      height: 18px;
      stroke: white;
      stroke-width: 2.5;
    }

    .welcome-message {
      text-align: center;
      padding: 40px 20px;
      color: #718096;
    }

    .welcome-message h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2d3748;
    }

    .welcome-message p {
      font-size: 14px;
      line-height: 1.5;
    }

    .typing-indicator {
      display: none;
      align-self: flex-start;
      background: #f8f9fa;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      border-bottom-left-radius: 8px;
      padding: 16px 20px;
      color: #718096;
      font-size: 14px;
    }

    .typing-indicator.show {
      display: block;
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #a0aec0;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }
      
      body {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="avatar">
        🤖
      </div>
      <div class="info">
        <h1>AI Assistant</h1>
        <p>Ask me anything!</p>
      </div>
    </div>
    
    <div class="chat-messages" id="chat">
      <div class="welcome-message">
        <h3>👋 Welcome!</h3>
        <p>I'm your AI assistant. How can I help you today?</p>
      </div>
    </div>
    
    <div class="typing-indicator" id="typingIndicator">
      AI is typing...
    </div>
    
    <div class="chat-input-container">
      <div class="input-group">
        <input 
          id="userInput" 
          placeholder="Type your message here..." 
          autocomplete="off"
        />
        <button id="sendBtn" onclick="sendMessage()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"/>
            <path d="m21.854 2.147-10.94 10.939"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

<script>
  const input = document.getElementById('userInput');
  const chat = document.getElementById('chat');
  const typingIndicator = document.getElementById('typingIndicator');

  // Remove welcome message when first message is sent
  let isFirstMessage = true;

  async function sendMessage() {
    const userMessage = input.value.trim();
    if (!userMessage) return;
    
    // Clear input
    input.value = '';
    
    // Remove welcome message on first interaction
    if (isFirstMessage) {
      chat.innerHTML = '';
      isFirstMessage = false;
    }
    
    // Add user message
    const userMessageElement = createMessageElement(userMessage, 'user');
    chat.appendChild(userMessageElement);
    scrollToBottom();
    
    // Show typing indicator
    typingIndicator.classList.add('show');
    scrollToBottom();
    
    try {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await res.json();
      const reply = data.reply || "⚠️ Sorry, I'm having trouble connecting right now. Please try again.";
      
      // Hide typing indicator
      typingIndicator.classList.remove('show');
      
      // Add bot reply
      if (!reply.toLowerCase().includes("thinking")) {
        const botMessageElement = createMessageElement(reply, 'bot');
        chat.appendChild(botMessageElement);
        scrollToBottom();
      }
    } catch (error) {
      // Hide typing indicator
      typingIndicator.classList.remove('show');
      
      // Show error message
      const errorMessageElement = createMessageElement("⚠️ Sorry, there was an error. Please try again.", 'bot');
      chat.appendChild(errorMessageElement);
      scrollToBottom();
    }
  }

  function createMessageElement(text, type) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}`;
    
    const textDiv = document.createElement('div');
    textDiv.className = 'text';
    textDiv.textContent = text;
    
    const timeDiv = document.createElement('div');
    timeDiv.className = 'time';
    timeDiv.textContent = new Date().toLocaleTimeString([], { 
      hour: '2-digit', 
      minute: '2-digit' 
    });
    
    messageDiv.appendChild(textDiv);
    messageDiv.appendChild(timeDiv);
    
    return messageDiv;
  }

  function scrollToBottom() {
    setTimeout(() => {
      chat.scrollTop = chat.scrollHeight;
    }, 100);
  }

  // Enable Enter to send
  input.addEventListener('keydown', function (e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Focus input on load
  window.addEventListener('load', () => {
    input.focus();
  });
</script>
</body>
</html>
